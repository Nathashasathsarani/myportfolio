<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saul - Web Designer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin-left: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      padding: 100px 50px;
      max-width: 900px;
      margin: auto;
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .hero-text {
      flex: 1;
    }
    .hero h1 {
      font-size: 48px;
      margin: 0;
      line-height: 1.2;
    }
    .hero p {
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin: 20px 0 30px;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #333;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
    }
    .hero-img {
      flex-shrink: 0;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @media(max-width: 700px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-img {
        width: 180px;
        height: 180px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Logo</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="profile.jpg" alt="Saul's Photo" class="hero-img" />
    <div class="hero-text">
      <h1>HI, I'M SAUL<br>I'M A WEB<br>DESIGNER</h1>
      <p>
        Lorem ipsum dolor sit amet, consectetur<br />
        adipiscing elit. Nunc vulputate libero et<br />
        velit interdum, ac aliquet odio mattis.
      </p>
      <a href="#" class="btn">VIEW MY PROJECTS</a>
    </div>
  </section>
</body>
</html>
